<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quality Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .dashboard {
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: left;
      margin-bottom: 10px;
      font-size: 28px;
      color: #333;
    }

    .export-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #4285f4;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
      color: #444;
    }

    canvas {
      width: 100% !important;
      height: 320px !important;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Quality Analytics</h1>
    <button class="export-btn">ðŸ“„ Export Report</button>

    <div class="grid">
      <div class="card">
        <h3><b>Milk Quality Parameters</b></h3>
        <canvas id="radarChart"></canvas>
      </div>

      <div class="card">
        <h3>Quality Trends (Last 30 Days)</h3>
        <canvas id="lineChart"></canvas>
      </div>

      <div class="card">
        <h3>Batch Acceptance Rate</h3>
        <canvas id="barChart"></canvas>
      </div>

      <div class="card">
        <h3>Quality Issues Distribution</h3>
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Radar Chart - Milk Quality Parameters
    new Chart(document.getElementById("radarChart"), {
      type: 'radar',
      data: {
        labels: ["Fat Content", "Protein", "Lactose", "Solids", "Purity", "Freshness"],
        datasets: [{
          label: "Current Batch",
          data: [80, 75, 70, 85, 90, 95],
          backgroundColor: "rgba(75,192,192,0.2)",
          borderColor: "rgba(75,192,192,1)",
          pointBackgroundColor: "rgba(75,192,192,1)"
        }, {
          label: "Industry Standard",
          data: [90, 85, 80, 90, 95, 90],
          borderColor: "rgba(255,99,132,1)",
          pointBackgroundColor: "rgba(255,99,132,1)",
          borderDash: [5, 5],
          fill: false
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' }
        },
        scales: {
          r: {
            suggestedMin: 50,
            suggestedMax: 100,
            pointLabels: {
              font: {
                size: 14
              }
            }
          }
        }
      }
    });

    // Line Chart - Quality Trends
    new Chart(document.getElementById("lineChart"), {
      type: 'line',
      data: {
        labels: Array.from({ length: 10 }, (_, i) => `Day ${i + 1}`),
        datasets: [{
          label: 'Quality Score',
          data: [85, 86, 87, 84, 88, 90, 91, 89, 90, 92],
          fill: false,
          borderColor: 'blue'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' }
        }
      }
    });

    // Bar Chart - Batch Acceptance Rate
    new Chart(document.getElementById("barChart"), {
      type: 'bar',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Accepted Batches',
          data: [45, 43, 44, 46],
          backgroundColor: 'green'
        }, {
          label: 'Rejected Batches',
          data: [5, 7, 6, 4],
          backgroundColor: 'red'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' }
        }
      }
    });

    // Pie Chart - Quality Issues Distribution
    new Chart(document.getElementById("pieChart"), {
      type: 'pie',
      data: {
        labels: ['Temperature Issues', 'Bacterial Count', 'Foreign Matter', 'Chemical Residue', 'Other'],
        datasets: [{
          data: [35, 25, 15, 15, 10],
          backgroundColor: ['#36a2eb', '#ff6384', '#ffcd56', '#4bc0c0', '#9966ff']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  </script>
</body>
</html>
