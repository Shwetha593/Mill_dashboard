<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recent Activities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fc;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section-title {
      font-weight: bold;
      color: #2c3e50;
    }
    .activity-item {
      margin: 10px 0;
      padding-left: 10px;
      border-left: 4px solid #007bff;
    }
    .support-section {
      background-color: #dfe6f0;
      padding: 45px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .support-button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #support-form {
      display: none;
      margin-top: 15px;
    }
    #support-form input, #support-form textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #support-form button {
      margin-top: 10px;
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-title">Recent Activities</div>
    <div class="activity-item">New delivery assigned to Shop #421</div>
    <div class="activity-item">Farmer Ashwini registered</div>
    <div class="activity-item">Order #7854 updated</div>
    <div class="activity-item">Quality inspection passed for Batch #MILK-0624-05</div>

    <div class="support-section">
      <div class="section-title">Need Help?</div>
      <p>Contact our support team for quick assistance.


</p>
      <button class="support-button" onclick="showForm()">Contact Support</button>

      <div id="support-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Query"></textarea>
        <button class="support-button">Submit</button>
      </div>
    </div>
  </div>

  <script>
    function showForm() {
      document.getElementById("support-form").style.display = "block";
    }
  </script>
</body>
</html>
