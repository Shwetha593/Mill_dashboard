<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recent Orders</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9fc;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .title {
      font-size: 18px;
      color: #1a73e8;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .icon-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #1a73e8;
      display: inline-block;
      margin-right: 8px;
      position: relative;
    }

    .icon-dot::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 6px;
      height: 6px;
      background-color: white;
      border-radius: 50%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      font-size: 12px;
      color: #777;
      padding-bottom: 10px;
    }

    td {
      padding: 12px 0;
      border-top: 1px solid #eee;
      font-size: 14px;
      color: #333;
    }

    .status {
      font-weight: bold;
    }

    .completed {
      color: #38b2ac;
    }

    .pending {
      color: #ed8936;
    }

    .in-progress {
      color: #3182ce;
    }

    .bell {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #1a73e8;
      color: white;
      font-size: 22px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title"><span class="icon-dot"></span> Recent Orders</h2>
    <table>
      <thead>
        <tr>
          <th>ORDER ID</th>
          <th>SHOP NAME</th>
          <th>STATUS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#ORD1023</td>
          <td>Green Valley Dairy</td>
          <td class="status completed">Completed</td>
        </tr>
        <tr>
          <td>#ORD1024</td>
          <td>Farm Fresh Milk</td>
          <td class="status completed">Completed</td>
        </tr>
        <tr>
          <td>#ORD1025</td>
          <td>Daily Moo</td>
          <td class="status pending">Pending</td>
        </tr>
        <tr>
          <td>#ORD1026</td>
          <td>Sunrise Farms</td>
          <td class="status in-progress">In Progress</td>
        </tr>
        <tr>
          <td>#ORD1027</td>
          <td>Milk Masters</td>
          <td class="status completed">Completed</td>
        </tr>
      </tbody>
    </table>
    
  </div>

  <script>
    function notify() {
      alert("Notification clicked!");
    }
  </script>
</body>
</html>
