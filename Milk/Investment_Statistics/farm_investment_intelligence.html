<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Investment Intelligence</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        .dashboard {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
        }
        .report-controls {
            display: flex;
            gap: 10px;
        }
        .report-controls select,
        .report-controls button {
            padding: 10px 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: #fff;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            padding: 30px;
            position: relative;
            border-left: 8px solid #4caf50;
        }
        .card.equipment {
            border-left-color: orange;
        }
        .card h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #555;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .card .value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        .card .subtext {
            font-size: 14px;
            color: #4caf50;
        }
        .equipment .subtext {
            color: orange;
        }
        .icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .icon img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="title">Farm Investment Intelligence</div>
            <div class="report-controls">
                <select>
                    <option>12 Months Ago</option>
                </select>
                <button>Export Report</button>
            </div>
        </div>
        <div class="cards">
            <div class="card">
                <h4><span class="icon"><img src="https://img.icons8.com/ios-filled/50/000000/rupee.png" alt="Rupee Icon"></span> Total Capital</h4>
                <div class="value">₹2.8 Cr</div>
                <div class="subtext">↑ 18% YoY</div>
            </div>
            <div class="card">
                <h4><span class="icon"><img src="https://img.icons8.com/ios-filled/50/000000/percentage.png" alt="Percentage Icon"></span> Avg. ROI</h4>
                <div class="value">22%</div>
                <div class="subtext">↑ 3% vs Industry</div>
            </div>
            <div class="card">
                <h4><span class="icon"><img src="https://img.icons8.com/ios-filled/50/000000/cow.png" alt="Cow Icon"></span> Cattle ROI</h4>
                <div class="value">28%</div>
                <div class="subtext">↑ 5.5%</div>
            </div>
            <div class="card equipment">
                <h4><span class="icon"><img src="https://img.icons8.com/ios-filled/50/000000/tractor.png" alt="Tractor Icon"></span> Equipment ROI</h4>
                <div class="value">19%</div>
                <div class="subtext">+0% change</div>
            </div>
        </div>
    </div>
</body>
</html>
