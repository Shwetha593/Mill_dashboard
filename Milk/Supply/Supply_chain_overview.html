<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supply Chain Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #f6f8fa;
      --card-bg: #ffffff;
      --text-dark: #1c1c1c;
      --text-muted: #6c757d;
      --green: #28a745;
      --red: #dc3545;
      --blue: #007bff;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-dark);
    }

    .dashboard {
      padding: 15px;
      width: 1000px;
      margin-left: 0;
    }

    .header {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: left;
    }

    .sub-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: 500;
      padding-top: 10px;
      border-top: 2px solid #ddd;
    }

    .sub-header span {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sub-header i {
      color: var(--blue);
    }

    .sub-header select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-start;
    }

    .card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
      width: 16%; /* 4 cards per row with spacing */
      min-width: 180px;
      border-left: 6px solid var(--blue);
    }

    .card.green-border { border-left-color: var(--blue); }
    .card.red-border { border-left-color: var(--blue); }
    .card.blue-border { border-left-color: var(--blue); }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin: 0;
      font-size: 15px;
      color: var(--green);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card p {
      font-size: 32px;
      margin: 10px 0;
      font-weight: bold;
    }

    .status {
      font-size: 13px;
      font-weight: 500;
    }

    .green { color: var(--green); }
    .red { color: var(--red); }
    .blue { color: var(--blue); }

    /* Responsive Styles */
    @media (max-width: 900px) {
      .card {
        width: 48%;
      }
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }

      .dashboard {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">Supply Chain Management</div>

    <div class="sub-header">
      <span><i class="fas fa-network-wired"></i> Supply Chain Overview</span>
      <select>
        <option>Today</option>
      </select>
    </div>

    <div class="cards">
      <div class="card green-border">
        <h3><i class="fas fa-truck-loading"></i>INCOMING SHIPMENTS</h3>
        <p>12</p>
        <div class="status green">↑ 3 more than last week</div>
      </div>

      <div class="card blue-border">
        <h3><i class="fas fa-truck"></i> OUTGOING DELIVERIES</h3>
        <p>28</p>
        <div class="status blue">On schedule</div>
      </div>

      <div class="card red-border">
        <h3><i class="fas fa-exclamation-triangle"></i> SUPPLY ALERTS</h3>
        <p>3</p>
        <div class="status red">Requires attention</div>
      </div>

      <div class="card green-border">
        <h3><i class="fas fa-chart-line"></i> EFFICIENCY RATE</h3>
        <p>94.2%</p>
        <div class="status green">↑ 2.1%</div>
      </div>
    </div>
  </div>
</body>
</html>
