<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revenue of Dairy Farm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      gap: 15px;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    button {
      padding: 12px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a005a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #eaeaea;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Revenue of Dairy Farm</h2>

    <form id="revenueForm">
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" required />
      </div>
      <div>
        <label for="product">Product:</label>
        <input type="text" id="product" required />
      </div>
      <div>
        <label for="amount">Amount Earned:</label>
        <input type="text" id="amount" required />
      </div>
      <div>
        <label for="units">Units Sold:</label>
        <input type="text" id="units" required />
      </div>
      <div>
        <label for="source">Revenue Source:</label>
        <input type="text" id="source" required />
      </div>
      <div>
        <label for="region">Sales Region:</label>
        <input type="text" id="region" required />
      </div>
      <button type="submit">Add Revenue</button>
    </form>

   
      <tbody>
        <!-- Entries will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("revenueForm");
    const tableBody = document.querySelector("#revenueTable tbody");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const product = document.getElementById("product").value;
      const amount = document.getElementById("amount").value;
      const units = document.getElementById("units").value;
      const source = document.getElementById("source").value;
      const region = document.getElementById("region").value;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${date}</td>
        <td>${product}</td>
        <td>${amount}</td>
        <td>${units}</td>
        <td>${source}</td>
        <td>${region}</td>
      `;

      tableBody.appendChild(row);
      form.reset();
    });
  </script>
</body>
</html>
