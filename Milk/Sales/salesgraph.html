<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .dashboard {
      display: flex;
      gap: 20px;
      padding: 20px;
      font-family: Arial, sans-serif;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      flex: 0 0 470px; /* Updated to 400px */
    }
    canvas {
      width: 100% !important;
      height: 250px !important; /* Slightly larger for visibility */
    }
    .note {
      margin-top: 10px;
      font-size: 0.85em;
      color: #555;
    }
    h3 {
      font-size: 1rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="card">
    <h3>Sales by Product Category</h3>
    <canvas id="productChart"></canvas>
    <div class="note">Milk products account for over 50% of total sales</div>
  </div>

  <div class="card">
    <h3>Sales by Region</h3>
    <canvas id="regionChart"></canvas>
    <div class="note">Southern region leads with 35% of total sales</div>
  </div>
</div>

<script>
  new Chart(document.getElementById("productChart"), {
    type: 'bar',
    data: {
      labels: ["Milk", "Yogurt", "Cheese", "Butter", "Cream", "Other"],
      datasets: [{
        label: 'Sales (₹)',
        data: [250000, 75000, 50000, 35000, 15000, 5000],
        backgroundColor: ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#E91E63', '#9E9E9E']
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            callback: value => '₹' + value / 1000 + 'K'
          }
        }
      },
      plugins: {
        legend: { display: false }
      },
      responsive: true,
      maintainAspectRatio: false
    }
  });

  new Chart(document.getElementById("regionChart"), {
    type: 'doughnut',
    data: {
      labels: ["South", "North", "West", "East", "Central"],
      datasets: [{
        data: [35, 25, 20, 15, 5],
        backgroundColor: ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#F06292']
      }]
    },
    options: {
      plugins: {
        legend: { position: 'right' }
      },
      cutout: '70%',
      responsive: true,
      maintainAspectRatio: false
    }
  });
</script>

</body>
</html>
