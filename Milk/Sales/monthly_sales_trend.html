<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Sales Trend</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
    }
    .container {
      max-width: 950px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h3 {
      font-size: 1.2rem;
      margin: 0;
      font-weight: 600;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    select, button {
      padding: 5px 10px;
      font-size: 0.9rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: white;
    }
    canvas {
      margin-top: 20px;
      height: 300px !important;
    }
  </style>
</head>
<body>

<div class="container" id="chartContainer">
  <div class="header">
    <h3>Monthly Sales Trend</h3>
    <div class="controls">
      <select>
        <option>This Year vs Last Year</option>
      </select>
      <button onclick="downloadChart()" title="Download">&#8681;</button>
      <button onclick="fullscreenChart()" title="Fullscreen">&#9974;</button>
    </div>
  </div>
  <canvas id="salesTrend"></canvas>
</div>

<script>
  const ctx = document.getElementById('salesTrend').getContext('2d');

  const salesChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
      datasets: [
        {
          label: 'This Year',
          data: [320000, 340000, 390000, 440000, 450000, 470000, 490000, 510000, 530000, 550000, 570000, 600000],
          borderColor: '#4CAF50',
          backgroundColor: 'rgba(76, 175, 80, 0.1)',
          fill: true,
          tension: 0.4,
          pointBorderColor: '#4CAF50',
          pointBackgroundColor: '#fff',
          pointBorderWidth: 2,
          pointRadius: 5
        },
        {
          label: 'Last Year',
          data: [280000, 300000, 320000, 340000, 350000, 370000, 380000, 390000, 400000, 420000, 440000, 460000],
          borderColor: '#42A5F5',
          backgroundColor: 'rgba(66, 165, 245, 0.05)',
          fill: true,
          tension: 0.4,
          borderDash: [5, 5],
          pointBorderColor: '#42A5F5',
          pointBackgroundColor: '#fff',
          pointBorderWidth: 2,
          pointRadius: 5
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            callback: value => '₹' + value / 1000 + 'K'
          },
          grid: {
            color: '#eee'
          }
        },
        x: {
          grid: {
            display: false
          }
        }
      },
      plugins: {
        legend: {
          position: 'top',
          labels: {
            usePointStyle: true,
            pointStyle: 'circle',
            padding: 20
          }
        },
        tooltip: {
          callbacks: {
            label: context => `${context.dataset.label}: ₹${(context.parsed.y / 1000).toFixed(1)}K`
          }
        }
      }
    }
  });

  function downloadChart() {
    const link = document.createElement('a');
    link.download = 'monthly-sales-trend.png';
    link.href = salesChart.toBase64Image();
    link.click();
  }

  function fullscreenChart() {
    const container = document.getElementById('chartContainer');
    if (container.requestFullscreen) {
      container.requestFullscreen();
    } else if (container.webkitRequestFullscreen) {
      container.webkitRequestFullscreen();
    } else if (container.msRequestFullscreen) {
      container.msRequestFullscreen();
    }
  }
</script>

</body>
</html>
