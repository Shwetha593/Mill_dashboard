<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Production Management Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .dashboard {
  width: 1000px; /* Reduced width */
  margin-left: 0; /* Aligns it to the left of the screen */
  padding: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
}


    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header h2 i {
      color: #007bff;
    }

    select {
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .overview {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: #fff;
      border-left: 5px solid #007bff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 20px;
      flex: 1;
      min-width: 200px;
      position: relative;
    }

    .card i {
      font-size: 20px;
      color: #007bff;
      margin-bottom: 10px;
      display: block;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #333;
    }

    .value {
      font-size: 28px;
      font-weight: bold;
      color: #000;
    }

    .subtext {
      font-size: 14px;
      color: green;
      margin-top: 5px;
    }

    .subtext.red {
      color: red;
    }

@media (max-width: 768px) {
  .dashboard {
    width: 100%;
    padding: 15px;
  }
}


  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h2><i class="fas fa-chart-line"></i> Overview and Analytics</h2>
      <select>
        <option>Today</option>
        <option>Yesterday</option>
        <option>This Week</option>
      </select>
    </div>

    <div class="overview">
      <div class="card">
        <i class="fas fa-tint"></i>
        <h3>Raw Milk Processed</h3>
        <div class="value">2,450 L</div>
        <div class="subtext">â†‘ 12% from yesterday</div>
      </div>

      <div class="card">
        <i class="fas fa-industry"></i>
        <h3>Production Efficiency</h3>
        <div class="value">92%</div>
        <div class="subtext">Within target</div>
      </div>

      <div class="card">
        <i class="fas fa-times-circle"></i>
        <h3>Waste/Spillage</h3>
        <div class="value">28 L</div>
        <div class="subtext red">1.1% of total</div>
      </div>
    </div>
  </div>
</body>
</html>
