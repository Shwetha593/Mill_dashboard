<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quality Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f2f5;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 1300px;
      margin: auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0;
      font-size: 28px;
      color: #333;
    }

    button {
      background: #357edd;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2c6ac7;
    }

    .qc-section {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .box {
      background: #fafafa;
      padding: 20px;
      border-radius: 10px;
      min-width: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .box:hover {
      transform: translateY(-4px);
    }

    .box:nth-child(1) {
      background-color: #e3f2fd;
    }

    .box:nth-child(2) {
      background-color: #e8f5e9;
    }

    .box:nth-child(3) {
      background-color: #fff8e1;
    }

    .box:nth-child(4) {
      background-color: #f3e5f5;
    }

    .box h4 {
      margin-bottom: 12px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      font-size: 18px;
      color: #444;
    }

    .status {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .status.pass {
      color: #2e7d32;
    }

    .status.warning {
      color: #f9a825;
    }

    .status.fail {
      color: #c62828;
    }

    .box p {
      margin: 6px 0;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Quality Control</h2>
      <button onclick="addQCTest()">Add Test</button>
    </div>
    <div id="qc-tests">
      <!-- QC Test Template Will Be Added Here -->
    </div>
  </div>

  <script>
    function addQCTest() {
      const qcTestHTML = `
        <div class="qc-section">
          <div class="box">
            <h4>Lab Tests</h4>
            <div class="status pass">✓ Passed</div>
            <p>Total Bacteria: <strong>11,000 CFU/ml</strong></p>
            <p>Coliforms: <strong>Absent</strong></p>
          </div>
          <div class="box">
            <h4>Chemical Composition</h4>
            <div class="status pass">✓ Passed</div>
            <p>Fat Content: <strong>3.8%</strong></p>
            <p>Protein: <strong>3.2%</strong></p>
          </div>
          <div class="box">
            <h4>Physical Tests</h4>
            <div class="status warning">! Warning</div>
            <p>Acidity: <strong>0.16%</strong></p>
            <p>Density: <strong>1.028 g/ml</strong></p>
          </div>
          <div class="box">
            <h4>Sensory Evaluation</h4>
            <div class="status pass">✓ Passed</div>
            <p>Flavor: <strong>Excellent</strong></p>
            <p>Appearance: <strong>Normal</strong></p>
          </div>
        </div>
      `;
      document.getElementById('qc-tests').insertAdjacentHTML('beforeend', qcTestHTML);
    }

    // Add first test by default
    addQCTest();
  </script>
</body>
</html>
