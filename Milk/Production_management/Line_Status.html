<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line Status Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .header {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .header i {
      color: #007bff;
      margin-right: 10px;
    }

    .report-btn {
      display: block;
      width: 100%;
      background-color: #4a7bff;
      color: white;
      border: none;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .card {
      background: #fff;
      border-left: 5px solid #007bff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      width: calc(25% - 15px);
      box-sizing: border-box;
    }

    .card i {
      font-size: 24px;
      color: #007bff;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .card p {
      margin: 4px 0;
      font-size: 14px;
    }

    @media (max-width: 1000px) {
      .card {
        width: calc(50% - 10px);
      }
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }


    .status {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .status.green {
      color: green;
    }

    .status.orange {
      color: orange;
    }

    .details {
      font-size: 14px;
      color: #444;
      line-height: 1.5;
    }



  
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-list-alt"></i> Line Status
    </div>

    <button class="report-btn" onclick="generateReport()">Report</button>

    <div class="cards">
      <div class="card">
        <h3><i class="fas fa-filter"></i> Filtration</h3>
        <div class="status green">● Operational</div>
        <div class="details">
          Throughput: 1,200 L/hr<br>
          Quality: 99.2%
        </div>
      </div>

      <div class="card">
        <h3><i class="fas fa-temperature-low"></i> Pasteurization</h3>
        <div class="status green">● Operational</div>
        <div class="details">
          Temp: 72°C<br>
          Holding: 15 sec
        </div>
      </div>

      <div class="card">
        <h3><i class="fas fa-tint"></i> Homogenization</h3>
        <div class="status orange">● Maintenance</div>
        <div class="details">
          Pressure: 180 bar<br>
          Efficiency: 87%
        </div>
      </div>

      <div class="card">
        <h3><i class="fas fa-box-open"></i> Packaging</h3>
        <div class="status green">● Operational</div>
        <div class="details">
          Speed: 120 pkg/min<br>
          Defects: 0.3%
        </div>
      </div>
    </div>
  </div>

  <script>
    function generateReport() {
      alert("Report generated!");
    }
  </script>
</body>
</html>
