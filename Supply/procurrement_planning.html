<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Procurement Planning</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .header i {
      font-size: 28px;
      margin-right: 12px;
    }

    .header h2 {
      font-size: 26px;
      margin: 0;
      color: #2c3e50;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
    }

    .card {
      padding: 20px;
      border-radius: 10px;
      background: #ffffff;
      border-left: 5px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
    }

    .card:nth-child(1) { border-color: #3a7afe; }
    .card:nth-child(2) { border-color: #00b894; }
    .card:nth-child(3) { border-color: #fdcb6e; }
    .card:nth-child(4) { border-color: #d63031; }

    .card h3 {
      font-size: 18px;
      color: #2d3436;
      margin: 0 0 10px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card h3 i {
      font-style: normal;
      font-size: 20px;
    }

    .card p {
      margin: 5px 0;
      font-size: 24px;
      font-weight: bold;
      color: #34495e;
    }

    .card span {
      font-size: 14px;
      color: #7f8c8d;
    }

    .improved {
      color: green;
      font-weight: 500;
    }

    .declined {
      color: red;
      font-weight: 500;
    }

    @media (max-width: 900px) {
      .cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <i>üõí</i>
      <h2>Procurement Planning</h2>
    </div>

    <div class="cards">
      <div class="card">
        <h3><i>üìÇ</i> Open POs</h3>
        <p>18</p>
        <span>Value: ‚Çπ1.2L<br><span class="improved">+3 from last week</span></span>
      </div>
      <div class="card">
        <h3><i>‚è≥</i> Pending Approvals</h3>
        <p>5</p>
        <span>Value: ‚Çπ1.8L<br><span class="declined">-2 from last week</span></span>
      </div>
      <div class="card">
        <h3><i>‚è±Ô∏è</i> Avg. PO Cycle</h3>
        <p>4.5 days</p>
        <span>‚Üì 0.5 days<br><span class="improved">Improved</span></span>
      </div>
      <div class="card">
        <h3><i>üí∞</i> Cost Savings</h3>
        <p>‚Çπ1.2L</p>
        <span>This month<br><span class="improved">+15%</span></span>
      </div>
    </div>
  </div>
</body>
</html>
