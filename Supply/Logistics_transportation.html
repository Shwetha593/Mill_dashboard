<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logistics & Transportation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      padding: 40px;
    }

    .container {
      max-width: 1300px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 20px;
      margin-right: 8px;
    }

    .header span {
      font-weight: 600;
      color: #374151;
    }

    .btn {
      background-color: #3b82f6;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .map-section {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    #map {
      flex: 1;
      min-width: 600px;
      height: 400px;
      border-radius: 8px;
    }

    .stats {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 280px;
    }

    .card {
      background-color: #f9fafb;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }

    .card-title {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .card-value {
      font-size: 18px;
      font-weight: bold;
      color: #111827;
    }

    .card-sub {
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://img.icons8.com/ios-filled/50/000000/shipped.png"/>
      <span>Logistics & Transportation</span>
    </div>

    <button class="btn">Plan Route</button>

    <div class="map-section">
      <div id="map"></div>

      <div class="stats">
        <div class="card">
          <div class="card-title">Fleet Status</div>
          <div class="card-value">15/18 Active</div>
          <div class="card-sub">3 in maintenance</div>
        </div>

        <div class="card">
          <div class="card-title">Active Routes</div>
          <div class="card-value">10</div>
          <div class="card-sub">1,800 L in transit</div>
        </div>

        <div class="card">
          <div class="card-title">Fuel Efficiency</div>
          <div class="card-value">12.5 km/L</div>
          <div class="card-sub">↑ 0.8 km/L</div>
        </div>

        <div class="card">
          <div class="card-title">Cold Chain</div>
          <div class="card-value">100% Compliant</div>
          <div class="card-sub">All vehicles at 3°C</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([28.6448, 77.216721], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const pointA = L.latLng(28.6448, 77.216721); // Delhi
    const pointB = L.latLng(26.9124, 75.7873);   // Jaipur
    const pointC = L.latLng(22.5726, 88.3639);   // Kolkata

    const route = L.polyline([pointA, pointB, pointC], {
      color: 'green',
      weight: 4,
      opacity: 0.7,
      dashArray: '5,10'
    }).addTo(map);

    L.marker(pointA).bindPopup('Delhi').addTo(map);
    L.marker(pointB).bindPopup('Jaipur').addTo(map);
    L.marker(pointC).bindPopup('Kolkata').addTo(map);

    map.fitBounds(route.getBounds());
  </script>
</body>
</html>
