<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout Confirmation</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Logout button */
    #showLogoutModalBtn {
      background-color: #e53935;
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Modal styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      padding: 24px;
      border-radius: 10px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .modal i {
      color: #e53935;
      margin-bottom: 10px;
    }

    .modal h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .modal p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .modal-buttons button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .modal-buttons .confirm {
      background-color: #e53935;
      color: white;
    }

    .modal-buttons .cancel {
      background-color: #e0e0e0;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Trigger Button -->
  <button id="showLogoutModalBtn">Logout</button>

  <!-- Logout Modal -->
  <div class="modal-overlay" id="logoutModal">
    <div class="modal">
      <i data-feather="log-out" width="36" height="36"></i>
      <h3>Confirm Logout</h3>
      <p>Are you sure you want to log out?</p>
      <div class="modal-buttons">
        <button class="confirm" onclick="confirmLogout()">Yes, Log Out</button>
        <button class="cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    feather.replace();

    const modal = document.getElementById('logoutModal');
    const showLogoutModalBtn = document.getElementById('showLogoutModalBtn');

    // Show modal when "Logout" is clicked
    showLogoutModalBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Hide modal
    function closeModal() {
      modal.style.display = 'none';
    }

    // Confirm logout action (simulate logout)
    function confirmLogout() {
      closeModal();
      alert("You have been logged out!"); // replace with real logout logic
      // window.location.href = "/logout"; // or call logout API
    }

    // Optional: Dismiss modal when clicking outside the box
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    // ESC key to close
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
  </script>

</body>
</html>
