<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d2b;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      animation: float 20s linear infinite;
      filter: blur(40px);
    }

    .circle:nth-child(1) {
      width: 250px;
      height: 250px;
      top: 10%;
      left: 20%;
      background: radial-gradient(circle, rgba(173, 216, 230, 0.4), transparent);
      animation-duration: 24s;
    }

    .circle:nth-child(2) {
      width: 300px;
      height: 300px;
      top: 60%;
      left: 70%;
      background: radial-gradient(circle, rgba(221, 160, 221, 0.4), transparent);
      animation-duration: 30s;
    }

    .circle:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 75%;
      left: 25%;
      background: radial-gradient(circle, rgba(255, 182, 193, 0.35), transparent);
      animation-duration: 20s;
    }

    .circle:nth-child(4) {
      width: 120px;
      height: 120px;
      top: 25%;
      left: 80%;
      background: radial-gradient(circle, rgba(173, 216, 230, 0.3), transparent);
      animation-duration: 34s;
    }

    .circle:nth-child(5) {
      width: 280px;
      height: 280px;
      top: 85%;
      left: 5%;
      background: radial-gradient(circle, rgba(221, 160, 221, 0.3), transparent);
      animation-duration: 28s;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50px) translateX(40px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .main-container {
      display: flex;
      justify-content: center;
      background-color: white;
      border-radius: 16px;
      padding: 40px;
      z-index: 1;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .login-form {
      width: 100%;
      max-width: 500px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      width: 100%;
    }

    .logo-header img {
      max-width: 80px;
      margin-right: 15px;
    }

    .logo-header h2 {
      font-size: 28px;
      color: #333;
      flex-grow: 1;
      text-align: left;
    }

    .login-form input {
      width: 100%;
      max-width:100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #8a2be2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #6a1bbf;
    }

    .login-form .forgot {
      margin-top: 14px;
      font-size: 14px;
      color: #007BFF;
      cursor: pointer;
      display: inline-block;
    }

    .login-form .forgot:hover {
      text-decoration: underline;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }

    .modal-content h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .submit-btn {
      background-color: #8a2be2;
      color: white;
    }

    .submit-btn:hover {
      background-color: #6a1bbf;
    }

    .cancel-btn {
      background-color: #e0e0e0;
      color: #333;
    }

    .cancel-btn:hover {
      background-color: #c7c7c7;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Background Circles -->
  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- Login Area -->
  <div class="main-container">
    <div class="login-form">
      <div class="logo-header">
        <img src="Company_logo.jpg" alt="Company Logo" />
        <h2>Login</h2>
      </div>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <a class="forgot" onclick="openModal()">Forgot Password?</a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="forgotModal">
    <div class="modal-content">
      <h3>Reset Password</h3>
      <input type="password" id="newPassword" placeholder="New Password" />
      <input type="password" id="confirmPassword" placeholder="Retype Password" />
      <button class="submit-btn" onclick="resetPassword()">Submit</button>
      <button class="cancel-btn" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    if (!localStorage.getItem('user')) {
      localStorage.setItem('user', JSON.stringify({ username: 'shwetha', password: 'shwetha5' }));
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const user = JSON.parse(localStorage.getItem('user'));

      if (username === user.username && password === user.password) {
        localStorage.setItem('loggedInUser', username);
        sessionStorage.setItem('isLoggedIn', 'true');
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password");
      }
    }

    function openModal() {
      document.getElementById("forgotModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("forgotModal").style.display = "none";
    }

    function resetPassword() {
      const newPass = document.getElementById("newPassword").value.trim();
      const confirmPass = document.getElementById("confirmPassword").value.trim();

      if (newPass.length < 4) {
        alert("Password must be at least 4 characters.");
        return;
      }

      if (newPass !== confirmPass) {
        alert("Passwords do not match.");
        return;
      }

      const user = JSON.parse(localStorage.getItem('user'));
      user.password = newPass;
      localStorage.setItem('user', JSON.stringify(user));
      alert("Password changed successfully!");
      closeModal();
    }
  </script>
</body>
</html>
