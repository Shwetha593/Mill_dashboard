<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fb;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 50px auto;
      background-color: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      padding: 0;
    }

    .header {
      background-color: #3f6ad8;
      color: white;
      padding: 12px 20px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      font-weight: 600;
      font-size: 18px;
    }

    .quick-actions {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      padding: 20px 10px;
      gap: 12px;
      overflow-x: auto;
    }

    .card {
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      flex: 1;
      min-width: 190px;
      max-width: 200px;
      text-align: center;
      padding: 20px 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: 0.2s ease-in-out;
    }

    .card:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .card-icon {
      font-size: 30px;
      margin-bottom: 12px;
    }

    .card-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 14px;
      color: #6b7280;
    }

    .receive { color: #2563eb; }
    .transfer { color: #059669; }
    .count { color: #f59e0b; }
    .reports { color: #8b5cf6; }
    .returns { color: #dc2626; }

    @media screen and (max-width: 1100px) {
      .quick-actions {
        flex-wrap: nowrap;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="header">
      Quick Actions <span style="float: right; font-size: 12px; font-weight: normal;">Frequently used inventory operations</span>
    </div>
    <div class="quick-actions">
      <div class="card">
        <div class="card-icon receive">üì¶</div>
        <div class="card-title">Receive Delivery</div>
        <div class="card-desc">Process incoming inventory</div>
      </div>
      <div class="card">
        <div class="card-icon transfer">üîÑ</div>
        <div class="card-title">Stock Transfer</div>
        <div class="card-desc">Move items between locations</div>
      </div>
      <div class="card">
        <div class="card-icon count">üìã</div>
        <div class="card-title">Physical Count</div>
        <div class="card-desc">Verify actual inventory levels</div>
      </div>
      <div class="card">
        <div class="card-icon reports">üìà</div>
        <div class="card-title">Generate Reports</div>
        <div class="card-desc">Create inventory analytics</div>
      </div>
      <div class="card">
        <div class="card-icon returns">‚Ü©Ô∏è</div>
        <div class="card-title">Manage Returns</div>
        <div class="card-desc">Process product returns</div>
      </div>
    </div>
  </div>
</body>
</html>
