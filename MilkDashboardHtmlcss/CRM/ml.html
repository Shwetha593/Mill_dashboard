<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milk Collection Dashboard</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8fbff, #e8f0ff);
      margin: 0;
      padding: 30px;
    }

    .dashboard {
      max-width: 1500px;
      margin: auto;
      background: #f5f8fb;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.07);
    }

    h2 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      font-weight: 600;
      color: #2f2f2f;
      text-align: left;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
    }

    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform 0.2s ease;
      border-left: 6px solid #ccc;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .card-icon {
      width: 28px;
      height: 28px;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: #444;
    }

    .card-value {
      font-size: 1.9rem;
      font-weight: 700;
      color: #111;
    }

    .card-note {
      font-size: 0.9rem;
      margin-top: 4px;
      color: green;
    }

    .card-note.negative {
      color: red;
    }

    /* Custom colors for each card */
    .purple { border-left-color: #7c3aed; }
    .purple .card-icon { color: #7c3aed; }

    .blue { border-left-color: #3b82f6; }
    .blue .card-icon { color: #3b82f6; }

    .green { border-left-color: #10b981; }
    .green .card-icon { color: #10b981; }

    .orange { border-left-color: #f97316; }
    .orange .card-icon { color: #f97316; }

    @media (max-width: 1024px) {
      .cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h2>Milk Collection Dashboard</h2>
    <div class="cards">
      <div class="card purple">
        <div class="card-header">
          <i data-lucide="milk" class="card-icon"></i>
          <span class="card-title">TODAY'S COLLECTION</span>
        </div>
        <div class="card-value" id="todayCollection">--</div>
        <div class="card-note" id="todayChange">--</div>
      </div>

      <div class="card blue">
        <div class="card-header">
          <i data-lucide="calendar-days" class="card-icon"></i>
          <span class="card-title">THIS WEEK'S AVG.</span>
        </div>
        <div class="card-value" id="weeklyAvg">--</div>
        <div class="card-note" id="weekChange">--</div>
      </div>

      <div class="card green">
        <div class="card-header">
          <i data-lucide="user" class="card-icon"></i>
          <span class="card-title">TOP FARMER TODAY</span>
        </div>
        <div class="card-value" id="topFarmer">--</div>
        <div class="card-note" id="topVolume">--</div>
      </div>

      <div class="card orange">
        <div class="card-header">
          <i data-lucide="droplet" class="card-icon"></i>
          <span class="card-title">AVG. FAT CONTENT</span>
        </div>
        <div class="card-value" id="fatContent">--</div>
        <div class="card-note">Within ideal range</div>
      </div>
    </div>
  </div>

  <script>
    const data = {
      todayCollection: 2142,
      todayChange: 8,
      weeklyAvg: 1965,
      weekChange: 5,
      topFarmer: "Mahesh",
      topVolume: 148,
      fatContent: 4.8
    };

    document.getElementById("todayCollection").textContent = `${data.todayCollection} L`;
    document.getElementById("todayChange").textContent = `↑ ${data.todayChange}% from yesterday`;

    document.getElementById("weeklyAvg").textContent = `${data.weeklyAvg} L/day`;
    document.getElementById("weekChange").textContent = `↑ ${data.weekChange}% from last week`;

    document.getElementById("topFarmer").textContent = data.topFarmer;
    document.getElementById("topVolume").textContent = `${data.topVolume} L supplied`;

    document.getElementById("fatContent").textContent = `${data.fatContent}%`;

    lucide.createIcons();
  </script>

</body>
</html>
