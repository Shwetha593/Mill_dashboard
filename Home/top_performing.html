<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Performing Farmers</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9fc;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 960px;
margin:60px auto;
      padding: 30px;
position: relative;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      color: #333;
    }

    .icon {
      background-color: #e0f0ff;
      color: #007bff;
      border-radius: 50%;
      padding: 2px 8px;
      margin-right: 10px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 12px 8px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    th {
      color: #666;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2><span class="icon">i</span> Top Performing Farmers</h2>
    <table>
      <thead>
        <tr>
          <th>NAME</th>
          <th>MILK (LITRES)</th>
          <th>QUALITY %</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Arun Kumar</td>
          <td>1,200</td>
          <td>98%</td>
        </tr>
        <tr>
          <td>Preeti Sharma</td>
          <td>1,050</td>
          <td>97%</td>
        </tr>
        <tr>
          <td>Rahul Verma</td>
          <td>980</td>
          <td>96%</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
