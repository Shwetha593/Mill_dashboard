<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9fc;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 30px;
      flex-wrap: nowrap;
    }

    .card {
      flex: 1;
      background-color: #e3f2f7;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .card h4 {
      margin: 0;
      font-size: 14px;
      color: #444;
      font-weight: 600;
    }

    .card p {
      font-size: 20px;
      color: #1a73e8;
      margin: 8px 0 0;
      font-weight: bold;
    }

    .card p .star {
      color: #f6c600;
      font-size: 18px;
    }

    .section-title {
      font-size: 16px;
      color: #c53030;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .icon-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #1a73e8;
      display: inline-block;
      margin-right: 8px;
    }

    .task {
      background-color: #e6f2ea;
      padding: 12px 16px;
      margin: 6px 0;
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .task-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      background-image: url('https://img.icons8.com/color/48/000000/checkmark--v1.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .bell {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #1a73e8;
      color: white;
      font-size: 22px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .stats {
        flex-wrap: wrap;
      }
      .card {
        min-width: 45%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stats">
      <div class="card">
        <h4>Avg. Processing Time</h4>
        <p>4.8 hrs</p>
      </div>
      <div class="card">
        <h4>Pending Orders</h4>
        <p>24</p>
      </div>
      <div class="card">
        <h4>New Tickets</h4>
        <p>7</p>
      </div>
      <div class="card">
        <h4>Feedback Rating</h4>
        <p>4.6/5 <span class="star">â˜…</span></p>
      </div>
    </div>

    <div class="section-title"> Task Reminders</div>
    <div class="task"><div class="task-icon"></div> Inspect Storage Unit 5</div>
    <div class="task"><div class="task-icon"></div> Review Quality Reports</div>
    <div class="task"><div class="task-icon"></div> Update Farmer Contact List</div>
    <div class="task"><div class="task-icon"></div> Schedule Distributor Meeting</div>
    <div class="task"><div class="task-icon"></div> Verify Payment Transactions</div>

  </div>

  <script>
    function notify() {
      alert("Reminder bell clicked!");
    }
  </script>
</body>
</html>
