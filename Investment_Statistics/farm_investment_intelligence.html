<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farm Investment Intelligence</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }
    .dashboard {
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 80px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
    }
    .report-controls {
      display: flex;
      gap: 10px;
    }
    .report-controls button {
      padding: 10px 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #fff;
    }
    .report-controls button.active {
      background-color: #4caf50;
      color: white;
      border-color: #4caf50;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      padding: 30px;
      position: relative;
      border-left: 8px solid #4caf50;
    }
    .card.equipment {
      border-left-color: orange;
    }
    .card h4 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #555;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .card .value {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
    }
    .card .subtext {
      font-size: 14px;
      color: #4caf50;
    }
    .equipment .subtext {
      color: orange;
    }
    .icon {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
    .icon img {
      width: 24px;
      height: 24px;
    }
    @media (max-width: 1000px) {
      .cards {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <div class="title">Farm Investment Intelligence</div>
      <div class="report-controls">
        <button class="active" onclick="toggleView('monthly')">Monthly</button>
        <button onclick="toggleView('yearly')">Yearly</button>
      </div>
    </div>
    <div class="cards">
      <div class="card" id="capitalCard">
        <h4><span class="icon"><img src="https://img.icons8.com/ios-filled/50/000000/rupee.png" alt="Rupee Icon"></span> Total Capital</h4>
        <div class="value">₹23.3L</div>
        <div class="subtext">↑ 2.1% MoM</div>
      </div>
      <div class="card" id="roiCard">
        <h4><span class="icon"><img src="https://img.icons8.com/ios-filled/50/000000/percentage.png" alt="Percentage Icon"></span> Avg. ROI</h4>
        <div class="value">1.9%</div>
        <div class="subtext">↑ 0.2% MoM</div>
      </div>
      <div class="card" id="cattleCard">
        <h4><span class="icon"><img src="https://img.icons8.com/ios-filled/50/000000/cow.png" alt="Cow Icon"></span> Cattle ROI</h4>
        <div class="value">2.3%</div>
        <div class="subtext">↑ 0.4%</div>
      </div>
      <div class="card equipment" id="equipmentCard">
        <h4><span class="icon"><img src="https://img.icons8.com/ios-filled/50/000000/tractor.png" alt="Tractor Icon"></span> Equipment ROI</h4>
        <div class="value">1.6%</div>
        <div class="subtext">+0%</div>
      </div>
    </div>
  </div>

  <script>
    const data = {
      monthly: {
        capital: { value: "₹23.3L", subtext: "↑ 2.1% MoM" },
        roi: { value: "1.9%", subtext: "↑ 0.2% MoM" },
        cattle: { value: "2.3%", subtext: "↑ 0.4%" },
        equipment: { value: "1.6%", subtext: "+0%" }
      },
      yearly: {
        capital: { value: "₹2.8 Cr", subtext: "↑ 18% YoY" },
        roi: { value: "22%", subtext: "↑ 3% vs Industry" },
        cattle: { value: "28%", subtext: "↑ 5.5%" },
        equipment: { value: "19%", subtext: "+0% change" }
      }
    };

    function toggleView(view) {
      document.querySelectorAll(".report-controls button").forEach(btn => {
        btn.classList.remove("active");
      });
      document.querySelector(`.report-controls button[onclick="toggleView('${view}')"]`).classList.add("active");

      document.getElementById("capitalCard").querySelector(".value").textContent = data[view].capital.value;
      document.getElementById("capitalCard").querySelector(".subtext").textContent = data[view].capital.subtext;

      document.getElementById("roiCard").querySelector(".value").textContent = data[view].roi.value;
      document.getElementById("roiCard").querySelector(".subtext").textContent = data[view].roi.subtext;

      document.getElementById("cattleCard").querySelector(".value").textContent = data[view].cattle.value;
      document.getElementById("cattleCard").querySelector(".subtext").textContent = data[view].cattle.subtext;

      document.getElementById("equipmentCard").querySelector(".value").textContent = data[view].equipment.value;
      document.getElementById("equipmentCard").querySelector(".subtext").textContent = data[view].equipment.subtext;
    }
  </script>
</body>
</html>
