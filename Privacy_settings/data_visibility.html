<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Visibility</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #0078d4;
      --text: #333;
      --subtext: #666;
      --bg: #f4f6f8;
      --white: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.08);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      padding: 2rem;
      color: var(--text);
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: var(--white);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 16px var(--card-shadow);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: var(--primary);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 3px 10px var(--card-shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px var(--card-shadow);
    }

    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .icon {
      font-size: 1.5rem;
      color: var(--primary);
      margin-right: 0.6rem;
    }

    .title {
      font-weight: 600;
      font-size: 1.05rem;
    }

    .subtext {
      color: var(--subtext);
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: var(--text);
      outline: none;
      appearance: none;
    }

    select:hover {
      border-color: var(--primary);
    }

    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-eye"></i> Data Visibility</h2>
    <div class="card-grid">
      <!-- Public Profile Card -->
      <div class="card">
        <div class="card-header">
          <i class="fa-solid fa-user icon"></i>
          <span class="title">Public Profile</span>
        </div>
        <p class="subtext">What information is visible to others</p>
        <select>
          <option>Team Members</option>
          <option>Public</option>
          <option>Private</option>
        </select>
      </div>

      <!-- Farm Details Card -->
      <div class="card">
        <div class="card-header">
          <i class="fa-solid fa-tractor icon"></i>
          <span class="title">Farm Details</span>
        </div>
        <p class="subtext">Which farm information is shared</p>
        <select>
          <option>Basic Information</option>
          <option>Detailed Info</option>
          <option>None</option>
        </select>
      </div>
    </div>
  </div>
</body>
</html>
