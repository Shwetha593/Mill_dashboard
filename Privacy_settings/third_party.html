<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Third-Party Sharing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #0078d4;
      --text: #333;
      --subtext: #666;
      --bg: #f4f6f8;
      --white: #fff;
      --shadow: rgba(0, 0, 0, 0.08);
      --radius: 12px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      color: var(--text);
    }

    .section {
      background: var(--white);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: 0 4px 16px var(--shadow);
      max-width: 1100px;
      margin: auto;
      margin-bottom: 2rem;
    }

    .section h2 {
      font-size: 1.8rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 3px 10px var(--shadow);
      transition: 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px var(--shadow);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: bold;
      margin-bottom: 0.4rem;
    }

    .card-header i {
      color: var(--primary);
      font-size: 1.3rem;
    }

    .card-description {
      color: var(--subtext);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .card a {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.85rem;
    }

    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2><i class="fa-solid fa-handshake-angle"></i> Third-Party Sharing</h2>
    <div class="grid">
      <!-- Research Partners -->
      <div class="card">
        <div class="card-header">
          <i class="fa-solid fa-flask"></i>
          <span>Research Partners</span>
        </div>
        <div class="card-description">
          Share data with agricultural research institutions
        </div>
        <a href="#">View partners</a>
      </div>

      <!-- Government Programs -->
      <div class="card">
        <div class="card-header">
          <i class="fa-solid fa-landmark"></i>
          <span>Government Programs</span>
        </div>
        <div class="card-description">
          Share data with agricultural extension programs
        </div>
      </div>

      <!-- Marketing Partners -->
      <div class="card">
        <div class="card-header">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Marketing Partners</span>
        </div>
        <div class="card-description">
          Allow partners to contact you about relevant products
        </div>
        <a href="#">Privacy policy</a>
      </div>
    </div>
  </div>

</body>
</html>
